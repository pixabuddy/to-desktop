      align-items: center;
    }

  <body>
    <main class="flex items-center justify-center">
      <div class="app-icons block md:hidden">
        <div class="overflows gap-4 md:gap-x-12 gap-y-4">
          <span>
            <img src="assets/app-icons/linear.png" alt="Linear Icon" />
          </span>
          <span>
            <img src="assets/app-icons/unbounce.png" alt="Unbounce Icon" />
          </span>
          <span>
            <img src="assets/app-icons/voiceflow.png" alt="Voiceflow Icon" />
          </span>
          <span>
            <img src="assets/app-icons/morgen.png" alt="Morgen Icon" />
          </span>

          <span>
            <img src="assets/app-icons/dark.png" alt="Dark Icon" />
          </span>

          <span>
            <img src="assets/app-icons/clickup.png" alt="ClickUp Icon" />
          </span>
          <span>
            <img
              style="transform: scale(0.9)"
              src="assets/app-icons/dex.png"
              alt="Cron Icon"
            />
          </span>
          <span>
            <img src="assets/app-icons/slite-new.png" alt="Beeper Icon" />
          </span>

          <span>
            <img
              style="transform: scale(0.9)"
              src="assets/app-icons/interplay.png"
              alt="Bento Icon"
            />
          </span>

          <span>
            <img
              style="transform: scale(1)"
              src="assets/app-icons/milk.png"
              alt="Gain Icon"
            />
          </span>

          <span>
            <img
              style="transform: scale(1)"
              src="assets/app-icons/basedash.png"
              alt="Tandem Icon"
            />
          </span>
          <span>
            <img src="assets/app-icons/rise.png" alt="Sunsama Icon" />
          </span>
          <span
            style="
              grid-column: 1 / span 2;
              position: relative;
              height: 50px;
              top: -35%;
            "
          >
            <img
              src="assets/our-customers.svg"
              class="our-customers"
              alt="Arrows pointing to 'Our Customers'"
            />
          </span>
          <span>
            <img src="assets/app-icons/tandem.png" alt="Clovis Icon" />
          </span>

          <span>
            <img src="assets/app-icons/sunsama.png" alt="Kitemaker Icon" />
          </span>
          <span>
            <img
              style="transform: scale(1)"
              src="assets/app-icons/slapdash.png"
              alt="Dex Icon"
            />
          </span>
          <span>
            <img
              style="transform: scale(0.8)"
              src="assets/app-icons/airtime.png"
              alt="Slite Icon"
            />
          </span>
          <span>
            <img
              style="transform: scale(1)"
              src="assets/app-icons/cron.png"
              alt="Interplay Icon"
            />
          </span>
          <span>
            <img src="assets/app-icons/beeper.png" alt="Milk Icon" />
          </span>

          <span>
            <img src="assets/app-icons/bento.png" alt="Basedash Icon" />
          </span>

          <span>
            <img src="assets/app-icons/clovis.png" alt="Rise Icon" />
          </span>

          <span>
            <img
              style="transform: scale(0.9)"
              src="assets/app-icons/gain.png"
              alt="Archebee Icon"
            />
          </span>

          <span>
            <img
              style="transform: scale(0.9)"
              src="assets/app-icons/kitemaker.png"
              alt="Multiverse Icon"
            />
          </span>

    <script src="video.popup.js"></script>
    <script src="sticky.js"></script>
    <script src="main.js"></script>
